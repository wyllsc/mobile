	<script id="modal.html" type="text/ng-template">
	  <ion-modal-view>
	    <ion-header-bar>
	      <h1 class="title">My Modal title</h1>
	      <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
	    </ion-header-bar>

	   		 <ion-pane ng-controller="FotosCtrl">
				<td-cards>
			        <td-card ng-repeat="card in cards"
								on-destroy="cardDestroyed($index)"
								on-swipe-left="cardSwipedLeft($index)"
								on-swipe-right="cardSwipedRight($index)"
								on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
										<div class="title">
		               		{{card.title}}
				            </div>
						<div class="image" ng-controller="CardCtrl">
							<div class="no-text overlayBox"><div class="noBox boxed">Não Gostei</div></div>
							<img ng-src="{{card.image}}">
							<div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Gostei+1</div></div>
						</div>

					</td-card>
				</td-cards>
		    </ion-pane>

	  </ion-modal-view>
	</script>
